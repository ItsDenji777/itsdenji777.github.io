    <script>
        // JavaScript Code
        let currentLanguage = 'en'; // Default language
    
    
        // Function to load the language JSON and update the page
        function changeLanguage(language) {
          fetch(`${language}.json`) // Fetch the JSON file for the selected language
            .then(response => {
              if (!response.ok) {
                throw new Error(`Could not load ${language}.json`);
              }
              return response.json();
            })
            .then(data => {
              // Update all elements with data-key attributes
              document.querySelectorAll("[data-key]").forEach(element => {
                const key = element.getAttribute("data-key");
                if (data[key]) {
                  element.innerText = data[key];
                }
              });
              currentLanguage = language; // Set the current language
            })
            .catch(error => console.error("Error loading language file:", error));
        }
    
    
        // Load the default language on page load
        document.addEventListener("DOMContentLoaded", function () {
          changeLanguage(currentLanguage);
        });
      </script>
